{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
    <div class="container perfect-centering">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <ul id="sortable">
                    {% for goal in treeList %}
                    <li>{{ goal.goal }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript">
        $(document).ready(function() {

            $("#sortable").sortable();

        }); // End of JQuery
    </script>
{% endblock %}
