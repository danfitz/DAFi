{% extends "base.html" %}

{% block app_content %}
<div class="container perfect-centering">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1><a role="button" class="btn btn-info btn-lg" href="{{ url_for('main.new_master') }}">New Goal</a></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Master Goals</h1>
            <hr>
            {% for masterGoal in masterGoals %}
            <h3><a href="{{ url_for('main.tree', masterGoal=masterGoal.goal) }}">{{ masterGoal.goal }}</a></h3>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
